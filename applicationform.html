<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #91D4EA;
            color: #000;
        }

        .form-heading {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .form-subheading {
            font-size: 18px;
            text-align: center;
            color: #000;
        }

        .form-group label {
            font-weight: bold;
        }

        /* Small devices (Mobile S) */
        @media (max-width: 575.98px) {
            .col-md-4 {
                margin-left: auto;
                font-size: 10px;
            }
            .col-md-3 {
                margin-left: auto;
                font-size: 10px;

            }
            p header1{
                font-size: 10px;
            }
            p header2{
                font-size: 8px;
            }
        }

        /* Medium devices (Mobile M) */
        @media (min-width: 576px) and (max-width: 767.98px) {
            .col-md-4 {
                margin-left: auto;
                font-size: 10px;
            }
            .col-md-3 {
                margin-left: auto;
                font-size: 10px;
            }
            
        }

        /* Large devices (Mobile L) */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .col-md-4 {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .col-md-3 {
                display: flex;
                justify-content: center;
                align-items: center;
            }

             p header1{
                font-size: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            p header2{
                font-size: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            col-md-4 img {
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
        }

        /* Tablets */
        @media (min-width: 992px) and (max-width: 1199.98px) {
            .col-md-4 {
                margin-left: auto;
            }
            .col-md-3 {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 text-center mb-3">
                <!-- Logo -->
                <img src="/images/logo-black.png" alt="Logo" style="width: 50%; height:90%; margin-left:200px;">
            </div>
            <div class="col-md-4 form-heading">
                <p class="header1"
                    style="font-weight: 800; line-height: 23px; color: #0A2035; font-size: 33px; font-family: Mitr, Arial, sans-serif;">
                    Enquire now to start<br>your journey</p>
                <p class="header2"
                    style="font-weight: 600; line-height: 20px; color: white; margin-top: 20px; font-family: Mitr, Arial, sans-serif;">
                    Get in touch with one of our experienced consultants</p>
            </div>
        </div>

        <form>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input style="font-weight: 600; color: rgba(0, 0, 0, 0.33);" type="text" class="form-control"
                            id="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input style="font-weight: 600; color: rgba(0, 0, 0, 0.33);" type="email" class="form-control"
                            id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="code">Code (number code) *</label>
                        <input type="text" class="form-control" id="code" required>
                    </div>
                    <div class="form-group">
                        <label for="universityType">University Type *</label>
                        <input type="text" class="form-control" id="universityType" required>
                    </div>
                    <div class="form-group">
                        <label for="englishLevel">Level of English Delivery Mode *</label>
                        <input type="text" class="form-control" id="englishLevel" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input style="font-weight: 600; color: rgba(0, 0, 0, 0.33);" type="text" class="form-control"
                            id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="programDegree">Program Degree *</label>
                        <input type="text" class="form-control" id="programDegree" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Number *</label>
                        <input type="text" class="form-control" id="number" required>
                    </div>

                    <div class="form-group">
                        <label for="studyProgram">The study program you want *</label>
                        <input type="text" class="form-control" id="studyProgram" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="diploma">Your diploma *</label>
                        <input type="file" class="form-control" id="diploma" required>
                    </div>
                    <div class="form-group">
                        <label for="passport">Your passport *</label>
                        <input type="file" class="form-control" id="passport" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="transcript">Your transcript *</label>
                        <input type="file" class="form-control" id="transcript" required>
                    </div>
                    <div class="form-group">
                        <label for="otherDocuments">Other documents *</label>
                        <input type="file" class="form-control" id="otherDocuments" required>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
